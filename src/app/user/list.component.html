<h1>Employee</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>

<table mat-table [dataSource]="dataSource" style="width: 100%; height: 100%;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Second Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="empId">
    <th mat-header-cell *matHeaderCellDef> Emp. Id </th>
    <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="edit/{{element.id}}" mat-button class="btn btn-sm btn-primary mb-2" >Edit</button>
      <button style="margin-left: 0.5em; background-color: rgb(133, 174, 28);" mat-button class="btn btn-sm btn-primary mb-2" (click) = "removeData(element)">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
